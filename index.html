<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AR Art Gallery</title>

    <!-- Load A-Frame first -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Load MindAR core + A-Frame integration (from CDN) -->
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/mind-ar-js@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #loading-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        text-align: center;
        font-size: 1.2em;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading-text">Loading AR...<br>Please allow camera access.</div>

    <!-- AR Scene -->
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./targets-E1.mind; autoStart: false;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Artwork entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="./E1.jpg" width="2" height="2" position="0 0 -1"></a-image>
        <a-text 
          value="In Another Universe\nBy Alondra Varela"
          position="0 -1.5 -1"
          align="center"
          color="#FFFFFF"
          width="3">
        </a-text>
      </a-entity>
    </a-scene>

    <!-- Permission & startup script -->
    <script>
      window.addEventListener("load", async () => {
        const div = document.getElementById("loading-text");
        div.style.display = "block";

        try {
          // Ask for camera permission first
          await navigator.mediaDevices.getUserMedia({ video: true });
          console.log(" Camera permission granted");

          // Hide the loading text
          div.style.display = "none";

          // Now start MindAR manually
          const sceneEl = document.querySelector("#ar-scene");
          await sceneEl.components["mindar-image"].start();
          console.log(" MindAR started successfully");
        } catch (e) {
          console.warn("Camera access denied:", e);
          div.innerText = "Camera permission is required to view the AR exhibit.";
        }
      });
    </script>
  </body>
</html>
