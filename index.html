<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Artwork Demo</title>
    <script src="./mindar/mindar-image.prod.js"></script>
    <script src="./mindar/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Artwork -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="./art1.png" width="1" height="1" position="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
