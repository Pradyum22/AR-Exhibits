<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src * data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
  <title>AR Art Gallery</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/mind-ar-js@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  ...
</head>


  <body>
    <div id="loading-text">Loading AR...<br>Please allow camera access.</div>

    <!-- Force camera permission before scene loads -->
    <script>
      window.addEventListener("load", async () => {
        const loading = document.getElementById("loading-text");
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          loading.style.display = "none";
        } catch (e) {
          loading.innerText = "Please enable camera access to view the AR exhibit.";
        }
      });
    </script>

    <!-- MindAR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets-E1.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Artwork appears when QR marker is scanned -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="./E1.jpg" width="2" height="2" position="0 0 0"></a-image>
        <a-text
          value="In Another Universe\nBy Alondra Varela"
          align="center"
          position="0 -1.4 0"
          color="#FFFFFF"
          width="3">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
