<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Art Gallery - Exhibit 1</title>
    
    <!-- A-FRAME (Self-hosted) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js?v=FINAL"></script>
    
    <!-- MINDAR SCRIPTS: USING CDN LINKS -->
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/mind-ar-js@1.2.3/dist/mindar-image.prod.js?v=FINAL"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe@1.2.3/dist/mindar-image-aframe.prod.js?v=FINAL"></script>
    
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
      a-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets-E1.mind; autoStart: true; filterMinCF: 0.01; filterBeta: 1000;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- E1.png -->
        <a-image src="./assets/E1.jpg" width="3" height="3" position="0 0.5 0"></a-image>
        
        <a-entity position="0 -1.5 0">
            <a-plane color="#000000" opacity="0.7" width="4.2" height="0.6" position="0 0 -0.01"></a-plane>
            <a-text 
                value="In Another Universe\nAlondra Varela" 
                position="0 0 0" 
                align="center" 
                width="4"
                color="#FFFFFF"
                line-height="60"
            ></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
